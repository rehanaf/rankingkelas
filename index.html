<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Daftar ranking siswa siswi semester ganjil TKJ 1 LENGKAP. Klik untuk cari tau lebih lanjut.">
  <meta name="keywords" content="TKJ, Skensala, TKJ 1, X TKJ, X TKJ 1, SMKN 1 Lemahabang, IT, Teknologi, Komputer, Jaringan, ranking, rangking, ranking TKJ, ranking kelas, leaderboard TKJ">
  <meta name="author" content="Rehan">
  <meta name="theme-color" content="rgb( 107 33 168 )">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <title>Daftar Peringkat - XI TKJ 1 Semester Ganjil</title>
  <link rel="stylesheet" href="assets/rankingStyle.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="box-border bg-purple-900 font-[Poppins] max-w-xl m-auto">
  <nav class="p-4 text-xl font-medium text-center text-gray-300 bg-purple-800">Kelas 11 semester 2</nav>
  <main>
    <article id="content"
      x-data="{ data: []}"
      x-init="fetch('data.json')
      .then(response => response.json())
      .then(result => data = result.data.sort((a, b) => a.rank_11_2 - b.rank_11_2))"
    >

    <section class="bg-purple-800">
      <div class="px-4 py-7 grid grid-cols-3 gap-2 bg-purple-900 rounded-t-[2rem]">

        <!-- daritiga -->
        <div class="mt-1 p-3 h-fit">
          <div class="mb-3 flex flex-col items-center">
            <div class="text-center text-xs text-gray-400 mb-1" x-text="data[1].rank_11_2"></div>
            <svg x-bind:class="`${data[1].rank_11_2 >= data[1].rank_11_1 ? 'rotate-180' : ''}`" x-bind:fill="`${data[1].rank_11_2 >= data[1].rank_11_1 ? '#00ff00' : data[1].rank_11_2 == data[1].rank_11_1 ? '#c0c0c0' : '#ff0000' }`" height="6" width="6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 490 490" xml:space="preserve">
              <polygon points="245,456.701 490,33.299 0,33.299"/>
            </svg>
          </div>
          <div class="ring-4 ring-yellow-400 aspect-square rounded-full bg-center bg-cover shadow-lg shadow-yellow-400" x-bind:style="`background-image: url('assets/img/${data[1].avatar}.jpg')`"></div>
          <div class="-mx-3 text-xs text-center pt-4 pb-1 text-gray-200" x-text="data[1].nama"></div>
          <div class="text-sm text-center text-gray-400" x-text="data[1].skor_11_2"></div>
        </div>
        

        <div class="h-fit">
          <div class="mb-3 flex flex-col items-center">
            <div class="text-center text-xs text-gray-400 mb-1" x-text="data[0].rank_11_2"></div>
            <svg x-bind:class="`${data[0].rank_11_2 >= data[0].rank_11_1 ? 'rotate-180' : ''}`" x-bind:fill="`${data[0].rank_11_2 >= data[0].rank_11_1 ? '#00ff00' : data[0].rank_11_2 == data[0].rank_11_1 ? '#c0c0c0' : '#ff0000' }`" height="6" width="6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 490 490" xml:space="preserve">
              <polygon points="245,456.701 490,33.299 0,33.299"/>
            </svg>
          </div>
          <div class="ring-4 ring-blue-400 aspect-square rounded-full bg-center bg-cover shadow-lg shadow-blue-400" x-bind:style="`background-image: url('assets/img/${data[0].avatar}.jpg')`"></div>
          <div class="text-xs text-center pt-4 pb-1 text-gray-200" x-text="data[0].nama"></div>
          <div class="text-sm text-center text-gray-400" x-text="data[0].skor_11_2"></div>
        </div>

        <div class="mt-1 h-fit p-3">
          <div class="mb-3 flex flex-col items-center">
            <div class="text-center text-xs text-gray-400 mb-1" x-text="data[2].rank_11_2"></div>
            <svg x-bind:class="`${data[2].rank_11_2 >= data[2].rank_11_1 ? 'rotate-180' : ''}`" x-bind:fill="`${data[2].rank_11_2 >= data[2].rank_11_1 ? '#00ff00' : data[2].rank_11_2 == data[2].rank_11_1 ? '#c0c0c0' : '#ff0000' }`" height="6" width="6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 490 490" xml:space="preserve">
              <polygon points="245,456.701 490,33.299 0,33.299"/>
            </svg>
          </div>
          <div class="ring-4 ring-pink-400 aspect-square rounded-full bg-center bg-cover shadow-lg shadow-pink-400" x-bind:style="`background-image: url('assets/img/${data[2].avatar}.jpg')`"></div>
          <div class="-mx-3 text-xs text-center pt-4 pb-1 text-gray-200" x-text="data[2].nama"></div>
          <div class="text-sm text-center text-gray-400" x-text="data[2].skor_11_2"></div>
        </div>  
      </div>
      </section>
      <section class="p-7 bg-purple-800 rounded-[2rem]">
        <template x-for="i in 32">
          <div x-bind:class="`flex items-center p-3 mb-2 ${i%3 == 1 ? 'bg-blue-400 shadow-blue-400' : i%3 == 2 ? 'bg-yellow-400 shadow-yellow-400' : 'bg-pink-400 shadow-pink-400'} rounded-2xl shadow-lg`">
            <div class="w-1/6 pr-2 flex flex-col items-center">
              <div class="text-xs text-center mb-1 text-gray-300" x-text="data[i+2].rank_11_2"></div>
              <svg x-bind:class="`${data[i+2].rank_11_2 >= data[i+2].rank_11_1 ? 'rotate-180' : ''}`" x-bind:fill="`${data[i+2].rank_11_2 >= data[i+2].rank_11_1 ? '#00ff00' : data[i+2].rank_11_2 == data[i+2].rank_11_1 ? '#c0c0c0' : '#ff0000' }`" height="6" width="6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 490 490" xml:space="preserve">
                <polygon points="245,456.701 490,33.299 0,33.299"/>
              </svg>
            </div>
            <div class="w-1/6 aspect-square rounded-full bg-slate-800 bg-center bg-cover" x-bind:style="`background-image: url('assets/img/${data[i+2].avatar}.jpg')`"></div>
            <div class="text-xs w-full ml-2 text-white" x-text="data[i+2].nama"></div>
            <div class="nilai w-1/6 text-sm text-center text-gray-300" x-text="data[i+2].skor_11_2"></div>
          </div>
        </template>
      </section>
    </article>
  </main>

  <footer class="mt-20 p-4 text-xs font-medium text-center text-gray-300 bg-purple-800">IT Club Skensala 2023 | <a href="https://rehanaf.my.id" class="text-blue-400">Me</a></footer>

    <!-- <script src="assets/script.js"></script> -->
</body>
</html>
